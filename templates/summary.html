<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Summary</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>User Summary</h1>
        <div id="summary-error-message" class="error-message"></div>

        <div id="filter-area" class="filter-container" style="margin-bottom: 20px;">
            <label for="summary-exam-type-dropdown">Filter by Exam Type:</label>
            <select id="summary-exam-type-dropdown">
                <option value="">All Exam Types</option>
                <!-- Exam types will be populated here by JS -->
            </select>
        </div>
        <h2 id="summary-filter-heading">Overall Summary</h2> <!-- Heading to show current filter -->

        <div id="summary-stats-container">
            <h3>Overall Statistics</h3>
            <p>Total Unique Questions Attempted: <span id="total-unique-questions"></span></p>
            <p>Total Answers Submitted: <span id="total-answers-submitted"></span></p>
            <p>Total Correct Answers: <span id="total-correct-answers"></span></p>
            <p>Total Incorrect Answers: <span id="total-incorrect-answers"></span></p>
            <p>Correct Answer Rate: <span id="correct-answer-rate"></span>%</p>
        </div>

        <div id="question-performance-container" style="margin-top: 30px;">
            <h3>Performance Per Question</h3>
            <ul id="question-performance-list">
                <!-- Detailed performance will be listed here -->
            </ul>
        </div>
         <div class="navigation-links" style="margin-top: 20px; text-align: center;">
             <a href="/" class="button-link">Home</a>
             <a href="/exam" class="button-link">Take Exam</a>
             <!-- Add links to admin pages if appropriate -->
             <a href="/manage-exam-types" class="button-link">Manage Exam Types</a>
             <a href="/manage-questions" class="button-link">Manage Questions</a>
             <a href="#" id="logout-link" class="button-link logout-button">Logout</a>
         </div>
    </div>
    <footer>
        <p>&copy; 2024 FastAPI Quiz App</p>
    </footer>
    <script src="/static/js/summary.js"></script>
</body>
</html>
